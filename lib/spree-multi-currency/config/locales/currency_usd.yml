---
currency_USD: &usd
  number:
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

currency_GBP:
  <<: *usd
  number:
    currency:
      format:
        format: "%u%n"
        unit: "£"

currency_EUR:
  <<: *usd
  number:
    currency:
      format:
        format: "%u%n"
        unit: "€"
